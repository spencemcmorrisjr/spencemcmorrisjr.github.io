<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Required | Left Door Shut Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gate {
      background: #020617;
      padding: 32px;
      border-radius: 18px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #f8fafc;
    }

    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 22px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      font-size: 17px;
      font-weight: 700;
      color: #020617;
      cursor: pointer;
    }

    .error {
      margin-top: 14px;
      font-size: 13px;
      color: #f87171;
      display: none;
    }
  </style>
</head>

<body>

  <div class="gate">
    <h1>Driver Access</h1>
    <p>
      This system is restricted to authorized drivers of<br>
      <strong>Left Door Shut Dispatch</strong>.
    </p>

    <input
      type="password"
      id="code"
      placeholder="Enter access code"
    >

    <button onclick="checkCode()">Enter</button>

    <div class="error" id="error">
      Invalid access code
    </div>
  </div>

  <script>
    function checkCode() {
      const entered = document.getElementById("code").value;
      const correctCode = "LDSD2026"; // üîê CHANGE THIS ANYTIME

      if (entered === correctCode) {
        sessionStorage.setItem("lds_access", "granted");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
